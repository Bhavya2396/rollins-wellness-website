<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)" rx="8"/>
  
  <!-- Medical device icon -->
  <g transform="translate(200,150)">
    <!-- Base platform -->
    <rect x="-40" y="20" width="80" height="12" fill="url(#iconGradient)" rx="6"/>
    
    <!-- Main body -->
    <rect x="-30" y="-20" width="60" height="40" fill="url(#iconGradient)" rx="8"/>
    
    <!-- Display screen -->
    <rect x="-20" y="-12" width="40" height="20" fill="#334155" rx="4"/>
    <rect x="-18" y="-10" width="36" height="16" fill="#475569" rx="2"/>
    
    <!-- Control buttons -->
    <circle cx="-8" cy="0" r="2" fill="#22d3ee"/>
    <circle cx="0" cy="0" r="2" fill="#fb7185"/>
    <circle cx="8" cy="0" r="2" fill="#34d399"/>
    
    <!-- Support arm -->
    <rect x="-3" y="-40" width="6" height="20" fill="url(#iconGradient)" rx="3"/>
    
    <!-- Top component -->
    <ellipse cx="0" cy="-45" rx="15" ry="8" fill="url(#iconGradient)"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="220" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="14" font-weight="300">
    ROLLINS WELLNESS DEVICE
  </text>
  
  <!-- Subtle glow effect -->
  <circle cx="200" cy="150" r="60" fill="none" stroke="url(#iconGradient)" stroke-width="1" opacity="0.3"/>
</svg> 